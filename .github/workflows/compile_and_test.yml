name: compile_and_test

on: 
  push:
jobs:
  Run_Tests:

    name: running tests for TDD
    runs-on: ubuntu-latest
    steps:
      - name: checkout code 
        uses: actions/checkout@v2
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.9
      - name: Configure the build system for tests
        run: ./configure_tests.sh
      - name: Build Tests
        run: ./build.sh
      - name: Run Tests
        run: ./run.sh

   Run_Release:

    name: runs the program itself
    runs-on: ubuntu-latest
    steps:
      - name: checkout code 
        uses: actions/checkout@v2
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.9
      - name: Configure the build system for tests
        run: ./configure_release.sh
      - name: Build Tests
        run: ./build.sh
      - name: Run Tests
        run: ./run.sh